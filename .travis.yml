language: java
jdk: oraclejdk8
cache:
  directories:
    - $HOME/.m2/repository/
env:
  global:
   - secure: 
   - secure: 
addons:
  sonarcloud:
    organization: "puneethkumarck-github"
    token:
      secure: $SONAR_TOKEN
      
sudo: required
services:
  - docker
  
deploy:
  provider: script
  script: "mvn -s .travis.settings.xml -DpushImage docker:build"
  skip_cleanup: true
  on:
    branch: master
